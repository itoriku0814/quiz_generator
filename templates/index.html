<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プリントジェネレーター</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>プリントジェネレーター</h1>
            <p class="subtitle">AIが問題と解答のプリントを作成</p>
        </header>

        <main class="main-content">
            <section class="form-section">
                <h2>📝 問題生成設定</h2>
                <form id="problemForm" class="problem-form">
                    <div class="form-group">
                        <label for="subject">科目</label>
                        <select id="subject" name="subject" required>
                            <option value="">選択してください</option>
                            <option value="math">数学</option>
                            <option value="english">英語</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="grade">学年・レベル</label>
                        <select id="grade" name="grade" required>
                            <option value="">科目を先に選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="unit">単元・トピック</label>
                        <select id="unit" name="unit" required>
                            <option value="">学年を先に選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="problemType">問題形式</label>
                        <select id="problemType" name="problemType" required>
                            <option value="選択問題">選択問題</option>
                            <option value="穴埋め問題">穴埋め問題</option>
                            <option value="記述問題">記述問題</option>
                            <option value="おまかせ (ミックス)">おまかせ (ミックス)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="count">問題数</label>
                        <input type="number" id="count" name="count" class="form-control" value="10" min="1" max="50" required>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">難易度</label>
                        <select id="difficulty" name="difficulty">
                            <option value="基礎">基礎</option>
                            <option value="標準" selected>標準</option>
                            <option value="応用">応用</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>詳細オプション</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="calculationOnly" name="calculationOnly">
                                <span class="checkmark"></span>
                                計算問題のみ
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="wordProblems" name="wordProblems">
                                <span class="checkmark"></span>
                                文章問題を含める
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="vocabularyGroup" style="display: none;">
                        <label for="vocabularyList">特定の英単語リスト（カンマ区切り）</label>
                        <textarea id="vocabularyList" name="vocabularyList" placeholder="例: apple, book, study, happy"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="generateBtn" class="btn btn-primary">
                            問題を生成する
                        </button>
                    </div>
                </form>
            </section>

            <section id="loadingSection" class="loading-section" style="display: none;">
                <div class="loading-spinner"></div>
                <p>問題を生成中です...</p>
            </section>

            <section id="previewSection" class="preview-section" style="display: none;">
                <h2>🔍 生成された問題のプレビュー</h2>
                <div id="problemsPreview" class="problems-preview"></div>
                
                <div class="preview-actions">
                    <button id="editBtn" class="btn btn-secondary">
                        ✏️ 問題を編集
                    </button>
                    <button id="regenerateBtn" class="btn btn-secondary">
                        🔄 再生成
                    </button>
                    <button id="downloadBtn" class="btn btn-success">
                        📥 PDFダウンロード
                    </button>
                </div>
            </section>

            <div id="editModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>問題編集</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="editableProblems"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="saveEditsBtn" class="btn btn-primary">保存</button>
                        <button id="cancelEditsBtn" class="btn btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 プリントジェネレーター</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
